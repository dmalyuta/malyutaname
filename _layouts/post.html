---
layout: default
---

<!-- Navigation bar -->
<div class="article-navigation-container">
  <!-- <div class="article-navigation-spacer"></div> -->
  <div class="article-navigation-div">
    <span class="article-nav"><i class="far fa-compass"></i> Navigation</span>
    <ul>
      <!-- Post sections get populated here -->
    </ul>
  </div>
</div>

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        <i class="far fa-calendar-alt"></i> {{ page.date | date: date_format }}
      </time>
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <!-- Main body -->
    {{ content }}

    <!-- Footnotes -->
    <div class="post-footnotes">
      <div class="footnote-separator"></div>
      <div class="footnote-text-container">
      </div>
    </div>
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>

  <script src="/assets/js/blogpost.js"></script>
</article>
